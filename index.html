<!DOCTYPE html>
<html>
    <head>
        <title>Calc</title>
        <meta charset="UTF-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="test.js"></script>
    </head>
    <body>
        <div id="calcLayout">
            <div id="show"></div>
        <h3>Calculator</h3>
        <form name="calc">
            <table id="calcElements">
                <tr>
                    <td colspan="4"><input type="text" name="display" id="memoryDisplay" disabled="true"></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="text" name="display" id="mainDisplay" maxlength="12" autofocus></td>
                </tr>
                <tr>
                    <td><input class="buttons" type="button" value="Prev"></td>
                    <td><input class="buttons" type="button" value="Next"></td>
                    <td><input class="buttons" type="button" value="Del"></td>
                    <td><input class="buttons" type="button" value="AC"></td>
                </tr>
                <tr>
                    <td><input class="buttons" type="button" value="7"></td>
                    <td><input class="buttons" type="button" value="8"></td>
                    <td><input class="buttons" type="button" value="9"></td>
                    <td><input class="buttons" type="button" value="+"></td>
                </tr>
                <tr>
                    <td><input class="buttons" type="button" value="4"></td>
                    <td><input class="buttons" type="button" value="5"></td>
                    <td><input class="buttons" type="button" value="6"></td>
                    <td><input class="buttons" type="button" value="-"></td>
                </tr>
                <tr>
                    <td><input class="buttons" type="button" value="1"></td>
                    <td><input class="buttons" type="button" value="2"></td>
                    <td><input class="buttons" type="button" value="3"></td>
                    <td><input class="buttons" type="button" value="*"></td>
                </tr>
                <tr>
                    <td><input class="buttons" type="button" value="."></td>
                    <td><input class="buttons" type="button" value="0"></td>
                    <td><input class="buttons" type="button" value="="></td>
                    <td><input class="buttons" type="button" value="/"></td>
                </tr>
            </table>
        </form>
    </div>
        <script>
            startTests();
        </script>
    </body>
</html>
